<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Stepper</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container">
      <nav class="nav">
        <div class="tracker active" id='tracker-1'></div>
        <div class="separator"></div>
        <div class="tracker" id='tracker-2'></div>
        <div class="separator"></div>
        <div class="tracker" id='tracker-3'></div>
        <div class="separator"></div>
        <div class="tracker" id='tracker-4'></div>
      </nav>
      <div class='animation-wrapper'>
        <form class="form">
          <section class="form-section">
            <div class="form-wrapper">
              <div class="input-wrapper">
                <input id="input-1">
                <label for="input-1"></label>
              </div>
              <button disabled class="btn btn-back">Back</button>
              <button class="btn btn-next">Next</button>
            </div>
            <div class="invalid"></div>
          </section>
          <section class="form-section">
            <div class="form-wrapper">
              <div class="input-wrapper">
                <input id="input-2">
                <label for="input-2"></label>
              </div>
              <button class="btn btn-back">Back</button>
              <button class="btn btn-next">Next</button>
            </div>
            <div class="invalid"></div>
          </section>
          <section class="form-section">
            <div class="form-wrapper">
              <div class="input-wrapper">
                <input id="input-3">
                <label for="input-3"></label>
              </div>
              <button class="btn btn-back">Back</button>
              <button class="btn btn-next">Next</button>
            </div>
            <div class="invalid"></div>
          </section>
          <section class="form-section">
            <div class="form-wrapper">
              <div class="input-wrapper">
                <input id="input-4">
                <label for="input-4"></label>
              </div>
              <button class="btn btn-back">Back</button>
              <button class="btn btn-next">Next</button>
            </div>
            <div class="invalid"></div>
          </section>
          <div class="btn-group hidden">
            <button class="btn btn-reset" type="reset"">Clear</button>
        <button class=" btn btn-back" type="button"">Back</button>
        <button class=" btn btn-submit" type="submit">Submit</button>
          </div>
        </form>
        <section class="completed-section hidden"><span>Form Submitted</span></section>
      </div>
    </div>
  </main>

</body>
<script src="script.js"></script>

</html>
